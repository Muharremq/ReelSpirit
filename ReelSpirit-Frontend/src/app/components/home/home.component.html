<div class="home-container">
  <div class="content">
    <!-- Icon -->
    <div class="icon-container">
      <img
        src="assets/logo.png"
        alt="ReelSpirit Logo"
        width="120"
        height="120"
      />
    </div>

    <!-- Title -->
    <h1 class="title">ReelSpirit</h1>
    <p class="subtitle">
      Enter an Instagram profile link to analyze and categorize cocktail recipes
    </p>

    <!-- Input Form -->
    <div class="input-section">
      <label for="instagram-url" class="input-label"
        >Instagram Profile URL</label
      >
      <input
        type="text"
        id="instagram-url"
        [(ngModel)]="instagramUrl"
        placeholder="https://www.instagram.com/xxxxx"
        class="input-field"
        [disabled]="isLoading"
        (keyup.enter)="analyzeProfile()"
      />

      <!-- Analyze Button -->
      <button
        class="analyze-btn"
        (click)="analyzeProfile()"
        [disabled]="isLoading"
      >
        <svg
          *ngIf="!isLoading"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <span class="spinner" *ngIf="isLoading"></span>
        {{ isLoading ? "Analyzing..." : "Analyze Profile" }}
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
