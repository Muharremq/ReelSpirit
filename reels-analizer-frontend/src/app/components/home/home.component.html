<div class="home-container">
  <div class="content">
    <!-- Icon -->
    <div class="icon-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        width="80"
        height="80"
      >
        <defs>
          <linearGradient
            id="cocktailGradient"
            x1="0%"
            y1="0%"
            x2="0%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #4caf50; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #2196f3; stop-opacity: 1" />
          </linearGradient>
        </defs>
        <path
          d="M20 30 L32 10 L44 30 Z"
          fill="url(#cocktailGradient)"
          opacity="0.6"
        />
        <path d="M20 30 L44 30 L40 50 L24 50 Z" fill="url(#cocktailGradient)" />
        <rect x="30" y="50" width="4" height="10" fill="#666" />
        <ellipse cx="32" cy="60" rx="8" ry="2" fill="#444" />
        <circle cx="32" cy="22" r="3" fill="#FF5252" />
        <line
          x1="32"
          y1="19"
          x2="32"
          y2="15"
          stroke="#4CAF50"
          stroke-width="1"
        />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="title">Cocktail Recipe Analyzer</h1>
    <p class="subtitle">
      Enter an Instagram profile link to analyze and categorize cocktail recipes
    </p>

    <!-- Input Form -->
    <div class="input-section">
      <label for="instagram-url" class="input-label"
        >Instagram Profile URL</label
      >
      <input
        type="text"
        id="instagram-url"
        [(ngModel)]="instagramUrl"
        placeholder="https://www.instagram.com/kitsune.cim"
        class="input-field"
        [disabled]="isLoading"
        (keyup.enter)="analyzeProfile()"
      />

      <!-- Analyze Button -->
      <button
        class="analyze-btn"
        (click)="analyzeProfile()"
        [disabled]="isLoading"
      >
        <svg
          *ngIf="!isLoading"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <span class="spinner" *ngIf="isLoading"></span>
        {{ isLoading ? "Analyzing..." : "Analyze Profile" }}
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Example Link -->
    <div class="example-section">
      <p class="example-text">Try these example profiles:</p>
      <a
        href="javascript:void(0)"
        class="example-link"
        (click)="useExampleProfile()"
      >
        https://www.instagram.com/kitsune.cim
      </a>
    </div>
  </div>
</div>
